<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../forum-qbd/css/crud.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="../forum-qbd/posts/posts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <title>Página Inicial - Qual a boa,Dev?</title>
</head>
<body>

    <div class="home-page">
      <input type="text" id="searchInput" placeholder=" Digite aqui qual tópico deseja saber sobre, Dev!">
      <button id="confirmaPesquisa">
        <p>Pesquisar</p>

        <button id="cancelaPesquisa">
        <p>Cancelar</p>

        <button class="logout" onclick="logout()">
        <p>Sair</p>
        <img class="img-logout" src="assets/logout.png" alt="Logout">
      </button>

      <button id="btnPesquisar">
        <p>Qual tópico deseja saber sobre dev?</p>
        <img class="img-search" src="assets/lupa.png" alt="logo">
      </button>

      
      <div class="search">
        <button id="add">
          <a href = "createPost.html" id="btnAdd">Adicionar post</a>
          <img class="img-add" src="assets/plus.png" alt="adicionar">
        </button>
      </div>
      
      <button id="btnListar">Postagens</button>
      
      <div id="posts"></div>

      <div id="modalContainer" class="modal-container"></div>
      </div>
    </div>
    <script>
      function logout(){
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        localStorage.removeItem("userId");
        localStorage.removeItem("userid");
        window.location.href = "login.html";
      }
    </script>
    </body>
    </html>
