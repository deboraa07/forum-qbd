<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>CRIAR POST</title>
</head>
<body>
    
    <div id="login">

        <img class="Logo-create" src="./assets/Logo-login.svg" alt="chat">
        <form id="form-create">
            <input type="text" id="titulo" placeholder="Título:" autocomplete="off">
            <textarea rows="5" cols="50" type="text" id="conteudo" placeholder="Conteúdo do post:"></textarea>
    <div class="enter">
        <p><a href="postCrud.html">Voltar para página inicial.</a></p>
        <button class="button" id="button-criar">Criar</button>
        </div>
    </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
         const criar = document.getElementById("button-criar");
            criar.addEventListener("click", async (event) => {
            event.preventDefault();
            await criarPost();
    });

    async function criarPost() {
      const userId = localStorage.getItem("userId");
      const token = localStorage.getItem("token");

      /*if(!token){
        console.log("Nao autenticado");
        window.alert("Faça login ou cadastre-se!")
        return;
     }*/

      const post = {
      autorId: userId,
      autor: localStorage.getItem("username"),
      titulo: document.getElementById("titulo").value,
      conteudo: document.getElementById("conteudo").value,
    };
    console.log(post);
    
    await fetch("//localhost:3000/posts", {
      method: "POST",
      mode: "cors",
      headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify(post),
    });
  
    document.getElementById("titulo").value = "";
    document.getElementById("conteudo").value = "";
  }
});
</script>
</body>
</html>
