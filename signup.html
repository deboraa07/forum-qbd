<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="../forum-qbd/controllers/signupController.js"></script>
    <title>CADASTRO</title>
</head>
<body>
    
    <div id="signup">
        <h1>Faça seu cadastro</h1>
        <form id="form-signup" class="form">
            <img class="img-signup" src="./assets/imagem-cadastro.png" alt="chat">
            <input type="text" id="name" placeholder="Nome" required>
            <span class="erroNome" id="erroNome"></span>
            
            <input type="email" id="email"  placeholder="Email" required>
            <span class="erroEmail" id="erroEmail"></span>
            
            <input type="password"  id="password" placeholder="Senha" required>
            <span class="erroSenha" id="erroSenha"></span>
            
    <div class="enter">
        <p>Já tem uma conta? <a href="login.html">Faça login.</a></p>
        <button class="button" id="button-cadastrar">Cadastrar</button>
        </div>
    </form>
    </div>
</body>
</html>
